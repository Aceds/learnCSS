<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="checkbox-radio.css" />
  </head>
  <body>
    <fieldset class="checkbox-group">
      <legend class="checkbox-group-legend">Choose your favorites</legend>
      <div class="checkbox">
        <label class="checkbox-wrapper">
          <input type="checkbox" class="checkbox-input" />
          <span class="checkbox-tile">
            <span class="checkbox-label">Discord</span>
          </span>
        </label>
      </div>
      <div class="checkbox">
        <label class="checkbox-wrapper">
          <input type="checkbox" class="checkbox-input" checked />
          <span class="checkbox-tile">
            <span class="checkbox-label">Framer</span>
          </span>
        </label>
      </div>
      <div class="checkbox">
        <label class="checkbox-wrapper">
          <input type="checkbox" class="checkbox-input" />
          <span class="checkbox-tile">
            <span class="checkbox-label">Sketch</span>
          </span>
        </label>
      </div>
      <div class="checkbox">
        <label class="checkbox-wrapper">
          <input type="checkbox" class="checkbox-input" />
          <span class="checkbox-tile">
            <span class="checkbox-label">Instagram</span>
          </span>
        </label>
      </div>
      <div class="checkbox">
        <label class="checkbox-wrapper">
          <input type="checkbox" class="checkbox-input" />
          <span class="checkbox-tile">
            <span class="checkbox-label">Dribbble</span>
          </span>
        </label>
      </div>
      <div class="checkbox">
        <label class="checkbox-wrapper">
          <input type="checkbox" class="checkbox-input" />
          <span class="checkbox-tile">
            <span class="checkbox-label">Spotify</span>
          </span>
        </label>
      </div>
      <div class="checkbox">
        <label class="checkbox-wrapper">
          <input type="checkbox" class="checkbox-input" />
          <span class="checkbox-tile">
            <span class="checkbox-label">Figma</span>
          </span>
        </label>
      </div>
      <div class="checkbox">
        <label class="checkbox-wrapper">
          <input type="checkbox" class="checkbox-input" checked />
          <span class="checkbox-tile">
            <span class="checkbox-label">Slack</span>
          </span>
        </label>
      </div>
    </fieldset>
    <div class="cs-vote-x">
      <dl class="cs-vote">
        <dd class="cs-vote-item">
          <div class="vote-info">
            <p class="vote-label">123</p>
            <div class="vote-bar">
              <i class="vote-progress" style="--progress: 50"></i>
              <em class="c-blue-light">??</em>
            </div>
          </div>
          <div class="vote-opt">
            <input class="vote-radio" type="radio" name="vote" id="vote4" />
            <label class="vote-ico" for="vote4"></label>
          </div>
        </dd>
        <dd class="cs-vote-item">
          <div class="vote-info">
            <p class="vote-label">222</p>
            <div class="vote-bar">
              <i class="vote-progress" style="--progress: 40"></i>
              <em class="c-blue-light">??</em>
            </div>
          </div>
          <div class="vote-opt">
            <input class="vote-radio" type="radio" name="vote" id="vote5" />
            <label class="vote-ico" for="vote5"></label>
          </div>
        </dd>
        <dd class="cs-vote-item">
          <div class="vote-info">
            <p class="vote-label">222</p>
            <div class="vote-bar">
              <i class="vote-progress" style="--progress: 20"></i>
              <em class="c-blue-light">??</em>
            </div>
          </div>
          <div class="vote-opt">
            <input class="vote-radio" type="radio" name="vote" id="vote6" />
            <label class="vote-ico" for="vote6"></label>
          </div>
        </dd>
      </dl>
    </div>
    <div class="cs-vote-x">
      <dl class="cs-vote">
        <dd class="cs-vote-item">
          <div class="vote-info">
            <p class="vote-label">444</p>
            <div class="vote-bar">
              <i class="vote-progress" style="--progress: 51"></i>
              <em>51.00%</em>
            </div>
          </div>
          <div class="vote-opt">
            <input class="vote-checkbox" type="checkbox" id="check1" />
            <label class="vote-ico" for="check1"></label>
          </div>
        </dd>
        <dd class="cs-vote-item">
          <div class="vote-info">
            <p class="vote-label">333</p>
            <div class="vote-bar">
              <i class="vote-progress" style="--progress: 37"></i>
              <em>37.00%</em>
            </div>
          </div>
          <div class="vote-opt">
            <input class="vote-checkbox" type="checkbox" id="check2" />
            <label class="vote-ico" for="check2"></label>
          </div>
        </dd>
        <dd class="cs-vote-item">
          <div class="vote-info">
            <p class="vote-label">12</p>
            <div class="vote-bar">
              <i class="vote-progress" style="--progress: 77"></i>
              <em>77.00%</em>
            </div>
          </div>
          <div class="vote-opt">
            <input class="vote-checkbox" type="checkbox" id="check3" />
            <label class="vote-ico" for="check3"></label>
          </div>
        </dd>
      </dl>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>card pic</title>
    <link rel="stylesheet" href="cardPic1.css" />
  </head>
  <body>
    <div class="card-dialog-x">sss</div>

    <div class="panel">
      <div class="ring">
        <div class="card card1"></div>
        <div class="card-inform">
          <p class="title">Brazil</p>
          <div class="slide">
            <h6 class="para">Latest Deals from Heathrow</h6>
            <div class="line">
              <h6 class="para">OUT</h6>
              <i class="fa fa-plane" aria-hidden="true"></i>
              <h6 class="para">£849</h6>
            </div>
            <div class="line">
              <h6 class="para">RTN</h6>
              <i class="fa fa-plane" aria-hidden="true"></i>
              <h6 class="para">£659</h6>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

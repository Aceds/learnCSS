<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css contdown</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="countdown">
        <svg viewBox="-50 -50 100 100" stroke-width="5">
            <circle r="45"></circle>
            <circle r="45" stroke-dasharray="282.28662109375" stroke-dashoffset="282.28662109375"></circle>
        </svg>
    </div>
    <script>
        var obj = document.querySelector("circle");
        var length = obj.getTotalLength();

        console.log(length);
    </script>
</body>

</html>
